<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Backend Pinger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f8cff;
      --secondary: #ff8519;
      --success: #36d399;
      --danger: #ff6565;
      --bg: #1e1e1e;
      --card-bg: #181818;
      --text: #23272f;
      --muted: #7a869a;
      --radius: 20px;
      --shadow: 0 6px 24px rgba(79, 140, 255, 0.08);
      --button-bg: #4f8cff;
      --button-hover: #2663b2;
      --button-text: #fff;
      --button-radius: 16px;
      --button-shadow: 0 2px 8px #4f8cff33;
      --button-disabled-bg: #a9c9ff;
      --button-disabled-text: #f7f9fc;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      padding: 0;
    }
    .container {
      max-width: 540px;
      margin: 60px auto 0 auto;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    h1 {
      font-weight: 600;
      color: var(--primary);
      margin: 0 0 1rem 0;
      letter-spacing: -1px;
    }
    .desc {
      color: var(--muted);
      margin-bottom: 2rem;
      font-size: 1.07rem;
    }
    .timer-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.6rem;
    }
    .timer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 600;
      background: var(--secondary);
      color: var(--text);
      border-radius: var(--radius);
      height: 48px;
      width: 100%;
      box-sizing: border-box;
      letter-spacing: 0.5px;
    }
    .ping-btn {
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: var(--button-radius);
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      box-shadow: var(--button-shadow);
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s;
      margin-left: 1rem;
      outline: none;
    }
    .ping-btn:hover:not(:disabled) {
      background: var(--button-hover);
      box-shadow: 0 4px 16px #2663b233;
    }
    .ping-btn:disabled {
      background: var(--button-disabled-bg);
      color: var(--button-disabled-text);
      cursor: not-allowed;
      opacity: 0.65;
    }
    .status-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .status-item {
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: 0 2px 12px #4f8cff11;
      padding: 1.2rem 1rem;
      transition: box-shadow 0.2s;
      border: 1px solid #edf2fa;
      /* the left border is set by status below */
    }
    .status-item.success {
      border-left: 7px solid var(--success);
    }
    .status-item.fail {
      border-left: 7px solid var(--danger);
    }
    .status-item.waiting {
      border-left: 7px solid var(--secondary);
    }
    .url-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.6rem;
    }
    .backend-url {
      font-weight: 600;
      background: var(--secondary);
      padding: 0.25rem 0.8rem;
      border-radius: 12px;
      color: var(--primary);
      font-size: 0.99em;
      word-break: break-all;
      letter-spacing: 0.1px;
    }
    .last-ping {
      font-size: 0.97em;
      color: var(--muted);
      margin-bottom: 0.6rem;
    }
    .message {
      font-size: 1.03em;
      padding: 0.7rem 1rem;
      background: #e8f0fe;
      border-radius: 12px;
      margin-bottom: 0.6rem;
      color: #2663b2;
      word-break: break-word;
      transition: background 0.2s;
    }
    .status {
      font-weight: 600;
      font-size: 1.04em;
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      color: #fff;
      background: var(--muted);
      margin-bottom: 0.3rem;
    }
    .status.success {
      background: var(--success);
    }
    .status.fail {
      background: var(--danger);
    }
    .status.waiting {
      background: var(--secondary);
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        margin: 20px 1vw 0 1vw;
        padding: 1.2rem 0.3rem 1.2rem 0.3rem;
      }
      .timer-row {
        flex-direction: column;
        gap: 0.8rem;
      }
      .timer {
        font-size: 1rem;
        height: 40px;
      }
      .status-item {
        padding: 0.8rem 0.5rem;
      }
      .ping-btn {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multi-Backend Pinger</h1>
    <div class="desc">
      This page pings your backend(s) every minute to keep them awake.<br>
      Status, last ping, and backend messages are shown below.<br>
    </div>
    <div class="timer-row">
      <div class="timer" id="timer">
        Next ping in <span id="timer-seconds">60</span> seconds
      </div>
      <button class="ping-btn" id="manual-ping-btn" title="Ping all backends now">
        Ping Now
      </button>
    </div>
    <div class="status-list" id="status-list">
      <!-- Backend status cards go here -->
    </div>
  </div>
  <script>
    // === Add your backend endpoints here ===
    const BACKEND_URLS = [
      "https://pcapptrackerback.onrender.com/",
      "https://newggback.onrender.com/",
      "https://mbtback.onrender.com/",
      // Add more URLs as needed
    ];

    // Ping interval in seconds
    const PING_INTERVAL = 60;

    // State for each backend status
    let statuses = BACKEND_URLS.map(url => ({
      url,
      lastPing: 'Waiting to ping...',
      status: 'waiting',
      message: '',
      lastTime: null,
    }));

    // Timer state
    let secondsLeft = PING_INTERVAL;
    let timerIntervalId = null;
    let isPinging = false;

    // DOM Elements
    const timerText = document.getElementById('timer-seconds');
    const timerDiv = document.getElementById('timer');
    const statusList = document.getElementById('status-list');
    const manualPingBtn = document.getElementById('manual-ping-btn');

    // Render the status cards
    function updateStatusList() {
      statusList.innerHTML = statuses.map((s, i) => `
        <div class="status-item ${s.status}">
          <div class="url-row">
            <span class="backend-url">${s.url}</span>
          </div>
          <div class="last-ping">Last ping: ${s.lastPing}</div>
          <div class="status ${s.status}">
            ${s.status === 'success' ? 'Success' :
              s.status === 'fail' ? 'Failed' :
              'Waiting'}
          </div>
          ${s.message ? `<div class="message">${s.message}</div>` : ''}
        </div>
      `).join('');
    }

    // Ping all backends (returns Promise)
    function pingAllBackends() {
      isPinging = true;
      manualPingBtn.disabled = true;
      let pingPromises = statuses.map((s, i) => {
        return fetch(s.url)
          .then(async (resp) => {
            statuses[i].status = resp.ok ? 'success' : 'fail';
            statuses[i].lastTime = new Date();
            statuses[i].lastPing = `Pinged at ${statuses[i].lastTime.toLocaleTimeString()}`;
            // Try to parse JSON, else get text
            try {
              let msg = '';
              const contentType = resp.headers.get("content-type") || "";
              if (contentType.includes("application/json")) {
                const data = await resp.json();
                msg = typeof data === "object" ? JSON.stringify(data, null, 2) : String(data);
              } else {
                msg = await resp.text();
              }
              statuses[i].message = msg ? msg : '';
            } catch (e) {
              statuses[i].message = '';
            }
          })
          .catch((err) => {
            statuses[i].status = 'fail';
            statuses[i].lastTime = new Date();
            statuses[i].lastPing = `Failed at ${statuses[i].lastTime.toLocaleTimeString()}`;
            statuses[i].message = String(err.message || 'Ping failed');
          });
      });
      // Always update after all promises finish
      return Promise.all(pingPromises).then(() => {
        updateStatusList();
        isPinging = false;
        manualPingBtn.disabled = false;
      });
    }

    // Timer logic
    function startTimer() {
      timerText.textContent = secondsLeft;
      if (timerIntervalId) clearInterval(timerIntervalId);
      timerIntervalId = setInterval(() => {
        if (isPinging) return; // Don't update timer during ping
        secondsLeft--;
        timerText.textContent = secondsLeft;
        if (secondsLeft <= 0) {
          secondsLeft = PING_INTERVAL;
          pingAllBackends();
        }
      }, 1000);
    }

    // Manual ping button click
    manualPingBtn.addEventListener('click', async function() {
      if (isPinging) return;
      // Immediately ping, then reset timer after ping finishes
      manualPingBtn.disabled = true;
      timerDiv.textContent = "Pinging...";
      await pingAllBackends();
      secondsLeft = PING_INTERVAL;
      timerDiv.innerHTML = `Next ping in <span id="timer-seconds">${secondsLeft}</span> seconds`;
      timerText.textContent = secondsLeft;
    });

    // Initial UI render
    updateStatusList();
    pingAllBackends().then(() => {
      startTimer();
    });

  </script>
</body>
</html>
