<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Backend Pinger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f6f8fa;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    .status-list {
      margin: 2rem auto;
      max-width: 400px;
      text-align: left;
    }
    .status-item {
      margin: 1rem 0;
      padding: 1rem;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px #0001;
      font-size: 1rem;
    }
    .success { color: green; }
    .fail { color: red; }
    .url {
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Multi-Backend Pinger</h1>
  <p>This page pings your backend(s) every 1 minute to keep them awake.</p>
  <div class="status-list" id="status-list">
    <!-- Status messages appear here -->
  </div>
  <script>
    // === CHANGE THESE URLs TO YOUR BACKEND ENDPOINTS ===
    const BACKEND_URLS = [
      "https://pcapptrackerback.onrender.com/",
      "https://newggback.onrender.com/",
      "https://mbtback.onrender.com/",
      // Add more as needed
    ];

    const statusList = document.getElementById('status-list');
    let statuses = BACKEND_URLS.map(url => ({
      url,
      lastPing: 'Waiting to ping...',
      status: 'waiting'
    }));

    function updateStatusList() {
      statusList.innerHTML = statuses.map(s => `
        <div class="status-item">
          <div class="url">${s.url}</div>
          <div class="${s.status === 'success' ? 'success' : (s.status === 'fail' ? 'fail' : '')}">
            ${s.lastPing}
          </div>
        </div>
      `).join('');
    }

    function pingAllBackends() {
      statuses.forEach((s, i) => {
        fetch(s.url, {mode: 'no-cors'})
          .then(() => {
            const now = new Date().toLocaleTimeString();
            statuses[i].lastPing = `Pinged at ${now}`;
            statuses[i].status = 'success';
            updateStatusList();
          })
          .catch(() => {
            const now = new Date().toLocaleTimeString();
            statuses[i].lastPing = `Failed to ping at ${now}`;
            statuses[i].status = 'fail';
            updateStatusList();
          });
      });
    }

    // Initial render
    updateStatusList();
    // Ping immediately, then every 60 seconds
    pingAllBackends();
    setInterval(pingAllBackends, 60 * 1000);
  </script>
</body>
</html>
